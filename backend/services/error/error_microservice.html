<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Logs Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>

<body>
    <table id="errorLogsTable">
        <thead>
            <tr>
                <th>Log ID</th>
                <th>Date & Time</th>
                <th>Flight ID</th>
                <th>Email</th>
                <th>Error Description</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be added here from fetchErrorLogs() -->
        </tbody>
    </table>

    <script>
        function fetchErrorLogs() {
            fetch('http://localhost:3000/logs') //REPLACE WITH ACTAUL DB!!**
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('errorLogsTable').getElementsByTagName('tbody')[0];
                    tableBody.innerHTML = ''; // Clear existing rows
                    data.forEach(log => {
                        let row = `<tr>
                    <td>${log.id || ''}</td>
                    <td>${log.dateTime || ''}</td>
                    <td>${log.flightId || ''}</td>
                    <td>${log.email || ''}</td>
                    <td>${log.description || ''}</td>
                </tr>`;
                        tableBody.innerHTML += row;
                    });
                })
                .catch(error => console.error('Error fetching logs:', error));
        }

        fetchErrorLogs();
        setInterval(fetchErrorLogs, 300000); // Refresh every 5 minutes
    </script>
</body>

</html>
